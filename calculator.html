<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using JavaScript</title>
    <link rel="stylesheet" href="calculator.css">
    <!-- <script src="calculator.js"></script> -->
</head>
<body> 
    <u><h1 style="text-align: center;">Calculator program in java</h1></u>
    <div class="container">
        <form name="form1">
            <div id="text-area">
                <input class="text" id = "calc" type ="text" name = "answer"> <br> <br>  
            </div>
            <div class="onetwothree">
                <input class="one-two-three" type = "button" value = "1" onclick = "form1.answer.value += '1' ">  
                <input class="one-two-three" type = "button" value = "2" onclick = "form1.answer.value += '2' ">  
                <input class="one-two-three" type = "button" value = "3" onclick = "form1.answer.value += '3' ">  
                <input class="one-two-three" type = "button" value = "+" onclick = "form1.answer.value += '+' ">  
                <br> <br>  
            </div> <br>
            <div class="fourfivesix">
                <input class="four-five-six" type = "button" value = "4" onclick = "form1.answer.value += '4' ">  
                <input class="four-five-six" type = "button" value = "5" onclick = "form1.answer.value += '5' ">  
                <input class="four-five-six" type = "button" value = "6" onclick = "form1.answer.value += '6' ">  
                <input class="four-five-six" type = "button" value = "-" onclick = "form1.answer.value += '-' ">  
                <br> <br>  
            </div> <br>
            <div class="seveneightnine">
                <input class="seven-eight-nine" type = "button" value = "7" onclick = "form1.answer.value += '7' ">  
                <input class="seven-eight-nine" type = "button" value = "8" onclick = "form1.answer.value += '8' ">  
                <input class="seven-eight-nine" type = "button" value = "9" onclick = "form1.answer.value += '9' ">  
                <input class="seven-eight-nine" type = "button" value = "*" onclick = "form1.answer.value += '*' ">  
                <br> <br>  
            </div> <br>
            <div class="slashzerodotequals">
                <input class="slash-zero-dot-equals" type = "button" value = "/" onclick = "form1.answer.value += '/' ">  
                <input class="slash-zero-dot-equals" type = "button" value = "0" onclick = "form1.answer.value += '0' ">  
                <input class="slash-zero-dot-equals" type = "button" value = "." onclick = "form1.answer.value += '.' ">
                <input class="slash-zero-dot-equals" type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">  
                <br>   
            </div>
            <!-- Display the Cancel button and erase all data entered by the user. -->  <br>
            <input class="clearButton" type = "button" value = "Clear All" onclick = "form1.answer.value = ' ' " id= "clear" >  
            <br>   
        </form>
    </div> 
</body>
</html>
